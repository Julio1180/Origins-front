<div class="container">

    <form [formGroup]="surfskateTrainning" (ngSubmit)="onSubmit()">
        <h1>Sign up</h1>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" formControlName="surnames">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" formControlName="gender">
        </div>
        <div class="form-group">
            <label>Share</label>
            <input type="text" class="form-control" formControlName="share">
        </div>
        <div class="form-group">
            <label>Birth date</label>
            <input type="date" class="form-control" formControlName="birth date">
        </div>
        <div class="form-group">
            <label>Id Number</label>
            <input type="text" class="form-control" formControlName="id number">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" formControlName="postal code">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
        </div>
        <div class="form-group">
            <label>Experience Level</label>
            <input type="text" class="form-control" formControlName="experience level">
        </div>
        <div class="form-group">
            <label>Experience</label>
            <input type="text" class="form-control" formControlName="experience">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label>Entry Time</label>
            <input type="text" class="form-control" formControlName="entry time">
        </div>
        <div class="form-group">
            <label>Departure Time</label>
            <input type="text" class="form-control" formControlName="departure time">
        </div>
        <div class="form-group">
            <label>Modality</label>
            <input type="text" class="form-control" formControlName="modality">
        </div>


        <input type="submit" value="Send">
    </form>
</div>
